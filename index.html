<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Kanban Board</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="title">Kanban Board</h1>

<div class="board">
    <div class="column" data-status="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo"></div>
        <button onclick="addTask('todo')">+ Add Task</button>
    </div>

    <div class="column" data-status="inprogress">
        <h2>In Progress</h2>
        <div class="task-list" id="inprogress"></div>
        <button onclick="addTask('inprogress')">+ Add Task</button>
    </div>

    <div class="column" data-status="done">
        <h2>Done</h2>
        <div class="task-list" id="done"></div>
        <button onclick="addTask('done')">+ Add Task</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
